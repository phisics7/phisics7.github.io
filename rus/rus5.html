ержащий краску, служащий для окрашивания.)|Крашеный(обработанный краской.)][Лакированный(покрытый лаком; вылощенный, внешне блестящий, гладкий.)|Лаковый(прилагательное к существительному лак; покрытый лаком (сделанный из кожи, из дерева, папье-маше или металла, покрытых лаком).)][Ледовый(состоящий изо льда, ледяной; находящийся, расположенный на льду; происходящий во льдах.)|Ледяной(прилагательное к существительному лёд; состоящий изо льда, покрытый льдом; очень холодный (холодный как лёд); крайне сдержанный, презрительно-холодный, уничтожающий.)][Лесистый(обильно поросший лесом.)|Лесной(прилагательное к существительному лес; расположенный в лесу, живущий, растущий в лесу; покрытый лесами; относящийся к лесоводству.)][Личностный(относящийся к личности.)|Личный(принадлежащий определенному лицу; принадлежащий личности; затрагивающий интересы какого-либо лица.)][Микроскопический(производимый с помощью микроскопа; различимый, видимый только в микроскоп.)|Микроскопичный(очень незначительный по величине, размеру, объёму.)][Мороженый(подвергшийся замораживанию.)|Морозильный(предназначенный для замораживания.)|Морозный(относящийся к морозу как явлению природы.)][Надеть(покрывать одеждой тело)|Одеть(покрыть кого-нибудь одеждой)][Наличие(присутствие, существование)|Наличность(количество чего-нибудь на данное время)][Напоминание(слова с целью напомнить.)|Упоминание(слова, касающиеся кого-то, сказанные не специально, а вскользь.)][Невежа(грубый, невоспитанный человек.)|Невежда(малообразованный, несведущий человек.)][Нестерпимый(такой, который невозможно стерпеть)|Нетерпимый(такой, с которым нельзя мириться)|Нетерпеливый(не имеющий терпения в ожидании кого-нибудь, чего-нибудь)][Неудачный(сопровождающийся, закончившийся неудачей; неудовлетворительный, не такой, каким должен быть.)|Неудачливый(преследуемый неудачами.)][Обвинённый(тот, кто признан виновным.)|Обвинительный(содержащий в себе обвинение, выражающий осуждение.)][Обрывок(оторванный, оборванный кусок, отдельные, несвязные, разрозненные части чего- нибудь.)|Отрывок(часть, выделенная из какого-нибудь произведения, из повествования.)][Обхватить(заключив между распростёртыми руками, пальцами, лапами и т. д., плотно прижать кого-что-либо к себе)|Охватить(окружить, сжать; заключить в свои пределы, обнять, окутать)][Ограничить(поставить в какие-то рамки, границы, определить какими-нибудь условиями.)|Отграничить(разграничив, отделить)|Разграничить(разделить, обозначая границы; точно определить, отделив одно от другого.)][Оклик(возглас, которым окликают, т.е. крикнув, останавливают или подзывают.)|Отклик(ответ на зов, обращение; отражение, след, пережиток чего-нибудь.)][Органический(организм; характеризующийся жизненными процессами, живой; образовавшийся в результате разложения животных и растительных организмов.)|Органичный(обусловленный самой сущностью чего-либо, органически присущий кому- или чему-либо.)][Отборочный(служащий для отбора кого-, чего-либо)|Отборный(отобранный, лучший по качеству)][Отклонение(отвержение, отказ от чего-нибудь, ненормальность, странность в поведении.)|Уклонение(движение в сторону, чтобы избежать чего-нибудь; отход от прямого направления.)][Отличить(установить различие, границу между чем-кем-нибудь; выделить из числа других.)|Различить(распознать, установить различие между кем-чем-нибудь.)]Отличие(признак, создающий разницу между чем-кем-нибудь.)|Различие(разница, несходство между кем-чем-нибудь)][Памятливый(обладающий хорошей памятью)|Памятный(сохранившийся в памяти, незабываемый)][Перетерпеть(многое вытерпеть; терпя, преодолеть.)|Претерпеть(перенести многое (лишения); подвергнуться переработке, изменению.)][Покупательный(относящийся к возможности купить)|Покупательский(относящийся к покупателю, принадлежащий ему.)][Популярный(понятный, доступный, несложный по изложению; пользующийся широкой известностью, общественными симпатиями.)|Популистский(апеллирующий к широким массам и обещающий им скорое и лёгкое решение острых социальных проблем.)][Почтенный(внушающий почтения, заслуживающий его; большой, значительный.)|Почтительный(относящийся к кому-нибудь с почтением, выражающий почтение.)][Практический(относящийся к области практики; нужный для практики; прививающий умение, навыки; относящийся к области реальных потребностей.)|Практичный(опытный, хорошо разбирающийся в жизненных делах; удобный, пригодный в деле, выгодный, экономный.)][Предоставить(отдать в распоряжение, пользование; дать право, возможность сделать)|Представить(доставить, предъявить, сообщить; познакомить; выдвинуть, предложить; также: причинить, создать)][Представительный(производящий выгодное впечатление)|Представительский(выборный, относящийся к представительству, представителю)][Признанный(пользующийся общим признанием.)|Признательный(испытывающий, выражающий признательность.)][Продуктивный(приносящий положительные результаты, создающий какие-либо ценности в процессе труда, производительный, плодотворный.)|Продуктовый(предназначенный для продуктов питания, связанный с торговлей или хранением продуктов.)][Производительный(приносящий очевидные результаты, создающий какие-нибудь ценности, продуктивный.)|Производственный(относящийся к производству; занимающийся производством, участвующий в производстве.)][Просветительный(служащий для просвещения, распространяющий просвещение.)|Просветительский(относящийся к просветительству, просветителю, свойственный им.)][Публицистический(относящийся к публицистике, к публицисту.)|Публицистичный(затрагивающий злободневные общественно-политические вопросы)][Пугливый(боязливый, пугающийся; выражающий боязливость.)|Пуганый(такой, которого часто пугали или который сильно напуган.)][Раздражение(состояние возбуждения, взволнованности, чувство острого недовольства, досады, реакция клетки на внешнее воздействие.)|Раздражительность – свойство личности.)][Ритмический(относящийся к ритмике, подчинённый ей.)|Ритмичный(повторяющийся через равные промежутки чего-либо.)][Романтический(относящийся к романтизму как направлению в литературе и искусстве и как художественному методу; свойственный романтику; исполненный романтики; эмоционально- приподнятый, привлекающий своей таинственностью.)|Романтичный(содержащий элементы романтизма, таинственности, мечтательности.)][Скрытный(не склонный делиться с другими своими мыслями, переживаниями, намерениями, неоткровенный.)|Скрытый(тайный, не обнаруживающийся явно.)][Словарный(состоящий из слов; относящийся к словарю.)|Словесный(устный)][Сопротивление(противодействие натиску, нападение, воздействию.)|Сопротивляемость(способность сопротивляться, степень сопротивления.)][Соседний(расположенный вблизи, рядом с кем-чем-либо, по соседству.)|Соседский(относящийся к соседу, принадлежащий ему.)][Сравнимый(такой, который можно сравнивать.)| Сравнительный(устанавливающий черты сходства или различия, сопоставительный; осуществляемый на основе сравнения.)][Сценический(относящийся к сцене; связанный с театром, театральным искусством, театральной деятельностью.)|Сценичный(пригодный для сцены, для театрального представления, обладающий свойствами, нужными для сцены.)][Технический(относящийся к технике, связанный с ней, с научной разработкой её; используемый в промышленности; относящийся к обслуживанию техники какого-либо производства; действующий только по указанию руководителя, не ответственный.)|Техничный(обладающий мастерством, высокой техникой; исполненный с большим искусством, умением (в спорте, искусстве).)][Удачливый(счастливый; тот, кому везет)|Удачный(успешный)][Униженный(тот, кого унизили; выражающий унижение, свидетельствующий об унижении.)|Унизительный(оскорбительный для чьего-либо достоинства, самолюбия.)][Фактический(действительный, соответствующий фактам; реальный.)|Фактичный(соответствующий действительности, фактам, требованиям точности.)][Хищнический(свойственный хищнику, грабительский.; бесхозяйственный, бесплановый, преследующий цели ближайшей выгоды, обогащения.)|Хищный(о животных: питающийся животными; жадный, полный стремления овладеть кем-чем- либо, захватить что-либо, а также выражающий такое стремление; такой, как у хищника.)][Царский(относящийся к царю, роскошный, богатый принадлежащий ему; относящийся к политическому режиму монархии во главе с царём.)|Царственный(отличающийся величественностью, значительностью по размаху.)|Царствующий(выполняющий обязанности царя; то же, что царить (высокий) первенствующий, превосходящий всех в каком-то отношении.)][Целый(весь без изъятия, полный)|Цельный(из одного вещества, куска, сплошной)|Целостный(обладающий внутренним единством: теория.)][Экономический(относящийся к экономике, хозяйственный.)|Экономичный(дающий возможность что-либо сэкономить, выгодный.)|Экономный(бережливо расходующий что-либо, соблюдающий экономию; требующий умеренных затрат, способствующий экономии, скромный в расходах.)][Эстетический(относящийся к эстетике (науке о прекрасном в искусстве и в жизни, об общих законах художественного творчества); связанный с созданием и восприятием прекрасного.)|Эстетичный(красивый, изящный; содержащий элементы эстетизма.)|Этический(относящийся к этике (науке, объектом изучения которой является мораль);соответствующий требованиям морали.)|Этичный(допустимый с точки зрения требований этики (норм поведения).)][Эффективный(дающий эффект, действенный.)|Эффектный(производящий эффект, впечатляющий.)][Эффективность(действенность, результативность.)|Эффектность(броскость, способность производить впечатление.)]";
     
        var k = text.match(/]/g).length;
        do {
          var n = Math.floor(Math.random()*1000);
        } while(n == 0||n > k);
        for(var i = 0; i < n; i++) {
          var grup = text.substring(text.indexOf("[")+1, text.indexOf("]"));
          text = text.substring(text.indexOf("]")+1, text.length);
        }
        k = grup.split("|").length;
        do {
          n = Math.floor(Math.random()*10);
        } while(n == 0|| n > k);
        grup += "|";
        for(var i = 0; i < k; i++) {
          if(i + 1 == n) {
            var info = grup.substring(grup.indexOf("(")+1, grup.indexOf("|") - 1);
var sl0 = grup.substring(0, grup.indexOf("("));

          grup = grup.substring(grup.indexOf("|")+1, grup.length);
        }
        $("#pon").text(info);

          if(sl1 != sl0) {
alert("Неверно. " + sl0);
